<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input id="email1" type="email"  placeholder="enter mail">
        <input id="pass1" type="password" placeholder="password"> 
        <!-- <input id="phone" type="number" placeholder="enter phone number"> -->
        <button onclick="check()">login</button>
    </div>
</body>
</html>

<script>

    let company_data = JSON.parse(localStorage.getItem("data")); 
    let a=false;
   function check(){
       let email1 = document.querySelector("#email1").value;
       let password = document.querySelector("#pass1").value;
      
    //    let phone=document.querySelector("#phone").value;/
       
    company_data.map(function(el){
    
        if(el.email==email1 && el.password==password){
            a=true;
           }
          
    });

        
     if(a==true){
        
        alert("login successful");
    }     
    else{
        alert("wrong password");
    }
    a=false;

   }

</script>
